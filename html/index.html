<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是我做的第一个页面</title>
    <!-- 使用外部样式表 -->
    <link rel="stylesheet" href="../css/index.css">
    <!-- 使用内部样式表 -->
    <style>
        #A2
        {
            color:aqua;
        }
    </style>
</head>
<body>
    <h1>这是一行废话</h1>
    <!-- 使用类选择器class -->
    <h1 class="A1">这是第二行废话</h1>
    <!-- 使用Id选择器 -->
    <h1 id="A2">这是第三行废话</h1>
    <!-- 使用行内样式表 -->
    <h1 style="color:brown">这是第四行废话</h1>
</body>
</html>
