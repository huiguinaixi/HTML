<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>这是我做的第一个页面</title>
    <!-- 使用外部样式表 -->
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/div.css">
    <!-- 使用内部样式表 -->
    <style>
        /* ID选择器 */
        #A2 
        {
            color: aqua;
        }
        .A3
        {
            color:chartreuse;
            font-size: 49px;
        }
    </style>
</head>

<body>
    <h2>这是一行废话</h2>
    <!-- 使用类选择器class -->
    <h1 class="A1">这是第二行废话</h1>
    <!-- 使用Id选择器 -->
    <h1 id="A2">这是第三行废话</h1>
    <!-- 使用行内样式表 -->
    <h1 style="color:brown">这是第四行废话</h1>
    <p class="A3">死亡如风，常伴吾身</p>
    <!-- 鼠标悬浮提示title里面的内容 -->
    <div title="box">
123
    </div>
    <img src="" alt="">
    <article>
        Lorem ipsum dolor sit amet.
        这鞋子纸箱纸箱猪猪侠猪猪侠
    </article>
</body>

</html>
